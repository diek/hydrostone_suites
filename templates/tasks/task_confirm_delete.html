{% extends "base.html" %}
{% block title %}Delete Task{% endblock %}
{% block content %}
<h1 class="mb-3">Delete Task</h1>
<p>Are you sure you want to delete <strong>{{ task.task }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'task_detail' task.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
